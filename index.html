<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>

    <section class="library">
        <header class="library-header">
            <h1 class="library-title">My Library</h1>
            <button class="add-book">+</button>
        </header>
        
        <div class="books-container">
        </div>

        <dialog class="add-book-modal">
            <form action="dialog" class="add-book-form">
                <h2 class="form-heading">Add New Book</h2>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </li>
                    <li>
                        <label for="pages">Number of pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" name="read-status" id="read-status">
                        <label for="read-status">I have read it</label>
                    </li>
                </ul>
                <button type="submit" class="submit-book">Add Book</button>
            </form>
        </dialog>
        
    </section>

</body>
</html>
